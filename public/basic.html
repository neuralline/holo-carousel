<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Holo Carousel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .holo-carousel {
        width: 100%;
        height: 300px;
        overflow: hidden;
        position: relative;
        background: #f5f5f5;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .holo-container {
        display: flex;
        height: 100%;
        transition: transform 0.5s ease;
      }

      .holo {
        min-width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
      }

      .holo:nth-child(1) {
        background-color: #3498db;
      }
      .holo:nth-child(2) {
        background-color: #e74c3c;
      }
      .holo:nth-child(3) {
        background-color: #2ecc71;
      }
      .holo:nth-child(4) {
        background-color: #9b59b6;
      }

      .holo-prev,
      .holo-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.5);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        z-index: 10;
      }

      .holo-prev {
        left: 20px;
      }
      .holo-next {
        right: 20px;
      }

      /* Define spacing between slides */
      :root {
        --holo-slide-gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Basic Holo Carousel</h1>

    <div id="basic-carousel" class="holo-carousel">
      <div class="holo-container">
        <div class="holo">Slide 1</div>
        <div class="holo">Slide 2</div>
        <div class="holo">Slide 3</div>
        <div class="holo">Slide 4</div>
      </div>
      <button class="holo-prev">←</button>
      <button class="holo-next">→</button>
    </div>

    <div>
      <button onclick="Holo.prev('basic-carousel')">Previous</button>
      <button onclick="Holo.next('basic-carousel')">Next</button>
      <button onclick="Holo.goTo('basic-carousel', 0)">Go to First</button>
      <button onclick="Holo.goTo('basic-carousel', 3)">Go to Last</button>
    </div>

    <script src="js/holo.js"></script>
    <script>
      // Initialize the carousel
      document.addEventListener('DOMContentLoaded', () => {
        Holo.INIT('holo-carousel')
        Holo.AUTO('holo-carousel')
        Holo.BUILD(document.getElementById('basic-carousel'), {
          animate: 1, // Enable auto-animation
          animateDirection: 1, // Forward direction
          duration: 500, // Transition duration in ms
          loop: 0, // Enable looping
          snap: 1, // Snap behavior (3 = strict)
          swipe: 0, // Enable swipe
          drag: 1 // Enable drag
        })

        // Or use auto-initialization for all carousels
        // Holo.AUTO();
      })
    </script>
  </body>
</html>
