<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holo Deep Linking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .holo-carousel {
        width: 100%;
        height: 300px;
        overflow: hidden;
        position: relative;
        background: #f5f5f5;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .holo-container {
        display: flex;
        height: 100%;
        transition: transform 0.5s ease;
      }

      .holo {
        min-width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
      }

      #product-carousel .holo:nth-child(1) {
        background-color: #3498db;
      }
      #product-carousel .holo:nth-child(2) {
        background-color: #e74c3c;
      }
      #product-carousel .holo:nth-child(3) {
        background-color: #2ecc71;
      }
      #product-carousel .holo:nth-child(4) {
        background-color: #9b59b6;
      }

      #feature-carousel .holo:nth-child(1) {
        background-color: #f39c12;
      }
      #feature-carousel .holo:nth-child(2) {
        background-color: #16a085;
      }
      #feature-carousel .holo:nth-child(3) {
        background-color: #8e44ad;
      }

      .holo-prev,
      .holo-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.5);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        z-index: 10;
      }

      .holo-prev {
        left: 20px;
      }
      .holo-next {
        right: 20px;
      }

      .controls {
        margin-bottom: 20px;
      }

      .link-display {
        margin: 20px 0;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 4px;
        border: 1px solid #ddd;
        word-break: break-all;
      }

      button {
        padding: 8px 16px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      button:hover {
        background: #2980b9;
      }

      h2 {
        margin-top: 40px;
      }

      /* Define spacing between slides */
      :root {
        --holo-slide-gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Holo Deep Linking Example</h1>

    <div class="controls">
      <button onclick="generateDeepLink()">Generate Deep Link</button>
      <button onclick="copyDeepLink()">Copy to Clipboard</button>
    </div>

    <div id="link-display" class="link-display">
      Current URL will appear here
    </div>

    <h2>Product Carousel</h2>
    <div class="controls">
      <button onclick="Holo.goTo('product-carousel', 0)">Product A</button>
      <button onclick="Holo.goTo('product-carousel', 1)">Product B</button>
      <button onclick="Holo.goTo('product-carousel', 2)">Product C</button>
      <button onclick="Holo.goTo('product-carousel', 3)">Product D</button>
    </div>

    <div id="product-carousel" class="holo-carousel">
      <div class="holo-container">
        <div class="holo">Product A</div>
        <div class="holo">Product B</div>
        <div class="holo">Product C</div>
        <div class="holo">Product D</div>
      </div>
      <button class="holo-prev">←</button>
      <button class="holo-next">→</button>
    </div>

    <h2>Feature Carousel</h2>
    <div class="controls">
      <button onclick="Holo.goTo('feature-carousel', 0)">Feature 1</button>
      <button onclick="Holo.goTo('feature-carousel', 1)">Feature 2</button>
      <button onclick="Holo.goTo('feature-carousel', 2)">Feature 3</button>
    </div>

    <div id="feature-carousel" class="holo-carousel">
      <div class="holo-container">
        <div class="holo">Feature 1</div>
        <div class="holo">Feature 2</div>
        <div class="holo">Feature 3</div>
      </div>
      <button class="holo-prev">←</button>
      <button class="holo-next">→</button>
    </div>

    <script src="js/holo.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Initialize carousels
        Holo.BUILD(document.getElementById('product-carousel'), {
          snap: 3,
          swipe: 1,
          drag: 1,
          deepLinking: 1 // Enable deep linking
        })

        Holo.BUILD(document.getElementById('feature-carousel'), {
          snap: 3,
          swipe: 1,
          drag: 1,
          deepLinking: 1 // Enable deep linking
        })

        // Update URL display on page load
        updateLinkDisplay()

        // Listen for hash changes
        window.addEventListener('hashchange', updateLinkDisplay)
      })

      // Generate a deep link for the current state
      function generateDeepLink() {
        // Get deep link paths for both carousels
        const productPath = Holo.getDeepLink('product-carousel')
        const featurePath = Holo.getDeepLink('feature-carousel')

        // Combine into a complete hash
        const hash = `slide-product-carousel=${productPath}&slide-feature-carousel=${featurePath}`

        // Update URL without reloading page
        window.history.pushState(null, '', `#${hash}`)

        // Update display
        updateLinkDisplay()
      }

      // Copy the current URL to clipboard
      function copyDeepLink() {
        const url = window.location.href
        navigator.clipboard.writeText(url).then(() => {
          alert('Link copied to clipboard!')
        })
      }

      // Update the link display
      function updateLinkDisplay() {
        document.getElementById('link-display').textContent =
          window.location.href
      }
    </script>
  </body>
</html>
