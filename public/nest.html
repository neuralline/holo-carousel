<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Holo Carousels</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .holo-carousel {
        width: 100%;
        height: 400px;
        overflow: hidden;
        position: relative;
        background: #f5f5f5;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .holo-container {
        display: flex;
        height: 100%;
        transition: transform 0.5s ease;
      }

      .holo {
        min-width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .parent-slide:nth-child(1) {
        background-color: #3498db;
      }
      .parent-slide:nth-child(2) {
        background-color: #e74c3c;
      }
      .parent-slide:nth-child(3) {
        background-color: #2ecc71;
      }

      .holo-prev,
      .holo-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.7);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        z-index: 10;
      }

      .holo-prev {
        left: 20px;
      }
      .holo-next {
        right: 20px;
      }

      /* Nested carousel styles */
      .nested-carousel {
        width: 90%;
        height: 200px;
        margin-top: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .nested-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }

      .nested-slide:nth-child(1) {
        background-color: rgba(0, 0, 0, 0.2);
      }
      .nested-slide:nth-child(2) {
        background-color: rgba(0, 0, 0, 0.3);
      }
      .nested-slide:nth-child(3) {
        background-color: rgba(0, 0, 0, 0.4);
      }

      .category-title {
        margin-bottom: 20px;
        font-size: 28px;
      }

      /* Define spacing between slides */
      :root {
        --holo-slide-gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Nested Holo Carousels</h1>

    <div id="parent-carousel" class="holo-carousel">
      <div class="holo-container">
        <div class="holo parent-slide">
          <h2 class="category-title">Category 1</h2>

          <!-- Nested carousel 1 -->
          <div id="nested-carousel-1" class="holo-carousel nested-carousel">
            <div class="holo-container">
              <div class="holo nested-slide">Product 1-A</div>
              <div class="holo nested-slide">Product 1-B</div>
              <div class="holo nested-slide">Product 1-C</div>
            </div>
            <button class="holo-prev">←</button>
            <button class="holo-next">→</button>
          </div>
        </div>

        <div class="holo parent-slide">
          <h2 class="category-title">Category 2</h2>

          <!-- Nested carousel 2 -->
          <div id="nested-carousel-2" class="holo-carousel nested-carousel">
            <div class="holo-container">
              <div class="holo nested-slide">Product 2-A</div>
              <div class="holo nested-slide">Product 2-B</div>
              <div class="holo nested-slide">Product 2-C</div>
            </div>
            <button class="holo-prev">←</button>
            <button class="holo-next">→</button>
          </div>
        </div>

        <div class="holo parent-slide">
          <h2 class="category-title">Category 3</h2>

          <!-- Nested carousel 3 -->
          <div id="nested-carousel-3" class="holo-carousel nested-carousel">
            <div class="holo-container">
              <div class="holo nested-slide">Product 3-A</div>
              <div class="holo nested-slide">Product 3-B</div>
              <div class="holo nested-slide">Product 3-C</div>
            </div>
            <button class="holo-prev">←</button>
            <button class="holo-next">→</button>
          </div>
        </div>
      </div>
      <button class="holo-prev">←</button>
      <button class="holo-next">→</button>
    </div>

    <div>
      <button onclick="Holo.prev('parent-carousel')">Previous Category</button>
      <button onclick="Holo.next('parent-carousel')">Next Category</button>
      <span id="category-indicator">Category: 1/3</span>
    </div>

    <script src="js/holo.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Initialize parent carousel
        Holo.BUILD(document.getElementById('parent-carousel'), {
          duration: 600,
          snap: 3,
          swipe: 1,
          drag: 1,
          loop: 0
        })

        // Initialize nested carousels
        const nestedCarousels = [
          'nested-carousel-1',
          'nested-carousel-2',
          'nested-carousel-3'
        ]

        nestedCarousels.forEach(id => {
          Holo.BUILD(document.getElementById(id), {
            duration: 300,
            snap: 3,
            swipe: 1,
            drag: 1,
            nestedMode: 1, // Enable nested mode
            wheel: 0 // Disable wheel to prevent conflicts
          })

          // Explicitly set as nested (will auto-detect but can be manually set)
          Holo.makeNested(id, 'parent-carousel')
        })

        // Update category indicator
        document
          .getElementById('parent-carousel')
          .addEventListener('transitionend', () => {
            const position = Holo.getPosition('parent-carousel') + 1
            document.getElementById(
              'category-indicator'
            ).textContent = `Category: ${position}/3`
          })

        // Or use auto-initialization which will auto-detect nesting
        // Holo.AUTO();
      })
    </script>
  </body>
</html>
