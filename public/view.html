<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holo Carousel Example</title>

    <!-- Add required styles -->
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #222;
        color: #fff;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }

      .page-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 42px;
        margin-bottom: 10px;
        color: #f48d05;
      }

      .description {
        font-size: 18px;
        margin-bottom: 30px;
        color: #aaa;
      }

      .demo-section {
        margin-bottom: 60px;
      }

      h2 {
        color: #f48d05;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin: 20px 0;
        flex-wrap: wrap;
      }

      button {
        background-color: #066367;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #f48d05;
      }

      /* Carousel specific styles */

      /* Slide overlay with metadata */
      .slide-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 20px 15px;
        color: white;
        text-align: left;
      }

      .slide-number {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 14px;
      }

      /* Navigation arrows */
      .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        transition: background 0.3s;
        z-index: 100;
      }

      .nav-arrow:hover {
        background: rgba(244, 141, 5, 0.8);
      }

      .nav-prev {
        left: 10px;
      }

      .nav-next {
        right: 10px;
      }

      /* Active slide styling */
      .holo.active {
        border: 3px solid #f48d05;
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1>Holo Carousel Demo</h1>
        <p class="description">
          A responsive, touch-enabled carousel with smooth transitions and
          navigation controls.
        </p>
      </header>

      <div class="demo-section">
        <h2>Movie Poster Style Carousel</h2>

        <div class="controls">
          <button id="prev-slide">Previous</button>
          <button id="next-slide">Next</button>
          <button id="first-slide">First</button>
          <button id="last-slide">Last</button>
          <button id="go-to-slide">Go to Slide 5</button>
          <button id="toggle-animation">Auto-play</button>
        </div>

        <div class="holo-wrapper">
          <!-- Navigation arrows -->
          <div class="nav-arrow nav-prev" id="nav-prev">&#10094;</div>
          <div class="nav-arrow nav-next" id="nav-next">&#10095;</div>

          <!-- Holo Carousel Container -->
          <div
            id="movie-carousel"
            class="holo-carousel holo-carousel-style-movie-poster"
          >
            <div class="holo-container">
              <!-- Slides will be generated by JavaScript -->
            </div>
          </div>
        </div>

        <div id="carousel-info" class="description" style="text-align: center">
          Current position: 0
        </div>
      </div>
    </div>

    <!-- Include the Holo Carousel library -->
    <script src="js/holo.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Generate slides for the carousel
        const container = document.querySelector(
          '#movie-carousel .holo-container'
        )

        // Create 34 slides with images named 1.jpg through 34.jpg
        for (let i = 1; i <= 34; i++) {
          const slide = document.createElement('div')
          slide.className = 'holo'

          // Create image element
          const img = document.createElement('img')
          img.src = `img/${i}.jpg`
          img.alt = `Slide ${i}`

          // Create slide number
          const numElement = document.createElement('div')
          numElement.className = 'slide-number'
          numElement.textContent = i

          // Create slide overlay
          const overlay = document.createElement('div')
          overlay.className = 'slide-overlay'
          overlay.innerHTML = `<h3>Slide ${i}</h3>`

          // Append elements to slide
          slide.appendChild(img)
          slide.appendChild(numElement)
          slide.appendChild(overlay)

          // Append slide to container
          container.appendChild(slide)
        }
        Holo.INIT('holo-carousel')
        Holo.AUTO('holo-carousel')

        // Initialize the carousel with options
        const carouselId = Holo.BUILD(
          document.getElementById('movie-carousel'),
          {
            wheel: 1, // Enable mouse wheel navigation
            controller: 1, // Enable controllers
            drag: 1, // Enable drag
            swipe: 1, // Enable swipe
            snap: 1, // Enable snapping with high precision
            focus: 1, // Enable focus
            animate: 1, // Disable auto-animation initially
            loop: 1, // Enable looping
            duration: 500 // Animation duration (ms)
          }
        )

        // Log successful initialization
        console.log('Carousel initialized with ID:', carouselId)

        // Get reference to info element
        const infoElement = document.getElementById('carousel-info')

        // Function to update position display
        function updatePositionDisplay() {
          const position = Holo.getPosition(carouselId)
          infoElement.textContent = `Current position: ${position}`
        }

        // Navigation controls event listeners
        document.getElementById('prev-slide').addEventListener('click', () => {
          Holo.prev(carouselId)
          updatePositionDisplay()
        })

        document.getElementById('next-slide').addEventListener('click', () => {
          Holo.next(carouselId)
          updatePositionDisplay()
        })

        document.getElementById('first-slide').addEventListener('click', () => {
          Holo.first(carouselId)
          updatePositionDisplay()
        })

        document.getElementById('last-slide').addEventListener('click', () => {
          Holo.last(carouselId)
          updatePositionDisplay()
        })

        document.getElementById('go-to-slide').addEventListener('click', () => {
          Holo.goTo(carouselId, 4) // Index is 0-based, so 4 is the 5th slide
          updatePositionDisplay()
        })

        // Auto-animation toggle
        let animating = false
        document
          .getElementById('toggle-animation')
          .addEventListener('click', e => {
            animating = !animating

            // Update carousel options
            Holo.carousel(carouselId, {
              animate: animating ? 1 : 0,
              animateDirection: 1,
              duration: 1000
            })

            // Update button text
            e.target.textContent = animating ? 'Stop Auto-play' : 'Auto-play'

            updatePositionDisplay()
          })

        // Navigation arrows
        document.getElementById('nav-prev').addEventListener('click', () => {
          Holo.prev(carouselId)
          updatePositionDisplay()
        })

        document.getElementById('nav-next').addEventListener('click', () => {
          Holo.next(carouselId)
          updatePositionDisplay()
        })
      })
    </script>
  </body>
</html>
